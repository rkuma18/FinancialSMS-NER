services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./artifacts:/app/artifacts
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:7860